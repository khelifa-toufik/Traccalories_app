<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Tracalories | Meal & Calorie Tracker</title>
</head>

<body>
    <nav>
        <!--Navbar-->
        <div class="nav-wrapper blue">
            <div class="container">
                <a href="#" class="brand-logo center">Tracalorie</a>
                <ul class="right">
                    <li><a href="#" class="clear-btn btn blur lighten-3">Clear all</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container mainContainer">
        <!--Form card-->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal | Food Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label id="item-name">Meal</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-calories">
                            <label id="item-calories">Calories</label>
                        </div>
                        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
                        <button class="update-btn btn orange "><i class="fas fa-edit"></i> Update Meal</button>
                        <button class="delete-btn btn red"><i class="fas fa-trash"></i> Delete Meal</button>
                        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i>
                            Back</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Calorie count-->
        <h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>
        <ul id="item-list" class="collection">
            <!--  <li class="collection-item" id="item-0">
                <strong>Steak Dinner: </strong><em>1200 Calories</em>
                <a href="#" class="secondary-content"><i class="fa fa-pen"></i></a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Cookie: </strong><em>400 Calories</em>
                <a href="#" class="secondary-content"><i class="fa fa-pen"></i></a>
            </li>
            <li class="collection-item" id="item-0">
                <strong>Eggs: </strong><em>300 Calories</em>
                <a href="#" class="secondary-content"><i class="fa fa-pen"></i></a>
            </li>-->
        </ul>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
